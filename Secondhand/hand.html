<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>台院小店 - 我要交易</title>
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />	
</head>
<body style="margin:10px;">
	<!-- 响应式导航条 -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand nodis">
					<img src="img/logo.png" alt="品牌logo">
				</a>
			</div>
		</div>
	</nav>
	<!-- 内联表单form-inline -->
	<form>
		<div class="myCarousel">
			<form class="form-inline">
				<div class="input-group bs-put">
					<div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
					<input type="text" placeholder="请输入您的交易商品名称" class="form-control">
				</div>
				<br>
				<div class="input-group bs-put">
					<div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
					<input type="text" placeholder="请输入您的短号/QQ" class="form-control">
				</div>
				<br>
				<div class="input-group bs-put">
					<div class="input-group-addon"><span class="glyphicon glyphicon-yen"></span></div>
					<input type="text" placeholder="请输入您交易的价格" class="form-control">
					<div class="input-group-addon">.00</div>
				</div>
			</form>
		</div>
		<br>
	    <div class="htmleaf-container">	
	        <form enctype="multipart/form-data">
	            <div class="form-group">
	                <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
	            </div>
	        </form>
		</div>
	</form>
	<input type="submit" class="btn btn-default btn-block" value="上传"/>
	<br>
	<!-- footer底部 -->
	<footer id="footer">
		<div class="container">
			<p>合作加盟 | 意见见解 | 版权投诉 </p>
			<p>浙 ICP 备 12345678. © 2009-2016 台院小店，Powered by Bootstrap.</p>
		</div>
	</footer>
	<script src="js/jquery.min.js"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
    <script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
</body>
</html>
